<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        function abc(some){
            document.getElementById('demo').innerHTML=some
        }
        function calc(num1,num2,callback){
            var sum = num1 + num2;
            callback(sum);


        }
        calc(5,5,abc)

    </script>
</body>
</html>
